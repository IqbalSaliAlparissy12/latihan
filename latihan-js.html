<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Latihan Mingguan</title>
</head>

<body>
    <div class="container-fluid pt-1">
        <div class="row mb-1 mt-1">
            <div class="col-md-12">
                <div class="card-body">
                    <h5 class="card-title">Table Siswa <small class="text-muted">
                            Ini merupakan contoh implementasi data Array
                        </small></h5>
                    <p class="card-text">Ini merupakan table informasi daftar siswa</p>
                </div>
            </div>
        </div>
    </div>

    <!-- table siswa -->
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered" id="table-siswa">
                <thead>
                    <tr>
                        <th>
                            List Siswa
                        </th>
                        <th colspan="2">
                            <div class="input-group">
                                <input type="text" class="form-control" class="input-search-siswa"
                                    aria-label="Sizing example input" placeholder="Pencarian Siswa"
                                    aria-describedby="inputGroup-sizing-default" />
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th scope="col">Nama</th>
                        <th scope="col">Umur</th>
                        <th scope="col">Kelas</th>
                    </tr>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <br />
    <br />

    <!-- tes 2 -->
    <div class="container-fluid pt-1">
        <div class="row mb-1 mt-1">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> Pengelompokan Bilangan <small class="text-muted">Kita punya 2 Kelompok
                                bilangan</small></h5>

                        <ul class="card-text">
                            <li>Untuk bilangan genap ada [2, 4, 6, 8, 10]</li>
                            <li>Untuk bilangan ganjil[1, 3, 5, 7, 9]</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- table -->
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered" id="table-bilangan">
                    <thead>
                        <tr>
                            <th>Papan Cek Bilangan</th>
                            <th>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="input-bilangan"
                                        aria-label="Sizing example input" placeholder="input Bilangan"
                                        aria-describedby="inputGroup-sizing-default" />
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


</body>
<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/tableSiswa.js"></script>

</html>
